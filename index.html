<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2048</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header class="header">
        <h1 id="number">2048</h1>
    </header>

    <main>
        <div class="container-counter">
            <div class="score">
                <span>score</span>
                <span id="score">0</span>
            </div>
            <div class="best">
                <span>best</span>
                <span id="best">0</span>
            </div>
        </div>

        <div class="container-board">
            <div id="board" class="board"></div>
            <div id="modal" class="modal"></div>
        </div>

        <div class="buttons">
            <button id="newGameBtn" class="btn">New Game</button>
        <button id="saveGameBtn" class="btn">Save Game</button>
        </div>
        
    </main>

    <div id="newGameModal" class="newGameModal">
        <div id="container-modal" class="container-modal">
             <h1 class="modal-title">New Game</h1>
             
             <p class="modal-text">Are you sure you want to start a new game?</p>
             
             <div class="modal-buttons">
                <button class="btn">Start New Game</button>
                <button class="btn">Cancel</button>
             </div>
        </div>
    </div>
</body>
</html>
